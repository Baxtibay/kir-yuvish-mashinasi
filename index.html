<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washer</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <div class="frame">
        <div class="display-menu">
          <div class="display-btns">
            <a class="display-btn" href="#">Synthetic</a>
            <a class="display-btn" href="#">Woll</a>
            <a class="display-btn" href="#">Denim</a>
            <a class="display-btn" href="#">Silk</a>
            <a class="display-btn" href="#">Line</a>
          </div>
          <p class="display-about">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
        </div>
        <div class="monitor">
          <button class="left-btn">
            span.left-btn-img
          </button>
          <button class="right-btn">
            span.right-btn-img
          </button>
          <ul class="menu-list">
            <li class="menu-items">
              <dl class="menu">
                <dt class="menu-title">Timer</dt>
                <dd class="menu-value">45 min</dd>
              </dl>
            </li>
            <li class="menu-items">
              <dl class="menu">
                <dt class="menu-title">Temperature</dt>
                <dd class="menu-value">Cold</dd>
              </dl>
            </li>
            <li class="menu-items">
              <dl class="menu">
                <dt class="menu-title">Load</dt>
                <dd class="menu-value">Mediums</dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
