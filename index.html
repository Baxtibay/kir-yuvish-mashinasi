<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washer</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main-content">
    <div class="container">
      <div class="frame">
        <div class="display-menu">
          <ul class="display-btns-list">
            <li class="display-btns-item">
              <a class="display-btn active" href="#">Synthetic</a>
            </li>
            <li class="display-btns-item">
              <a class="display-btn hover" href="#">Woll</a>
            </li>
            <li class="display-btns-item">
              <a class="display-btn hover" href="#">Denim</a>
            </li>
            <li class="display-btns-item">
              <a class="display-btn hover" href="#">Silk</a>
            </li>
            <li class="display-btns-item">
              <a class="display-btn hover" href="#">Line</a>
            </li>
          </ul>
          <p class="display-about">Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.</p>
        </div>
        <div class="monitor">
          <button class="left-btn hover">
            <span class="btns-img">
              <svg class="svg" xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="M5.536 21.886a1.004 1.004 0 0 0 1.033-.064l13-9a1 1 0 0 0 0-1.644l-13-9A1 1 0 0 0 5 3v18a1 1 0 0 0 .536.886z"></path></svg>
            </span>
          </button>
          <button class="right-btn hover">
            <span class="btns-img">
              <svg class="svg" xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' fill='#000000' width='24' height='24'><path d="m4.431 12.822 13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645z"></path></svg>
            </span>
          </button>
          <button class="start-button">Start</button>
          <ul class="menu-list">
            <li class="menu-items">
              <dl class="menu">
                <dt class="menu-title">Timer</dt>
                <dd class="menu-value">45 min</dd>
              </dl>
            </li>
            <li class="menu-items">
              <dl class="menu">
                <dt class="menu-title">Temperature</dt>
                <dd class="menu-value">Cold</dd>
              </dl>
            </li>
            <li class="menu-items active">
              <dl class="menu">
                <dt class="menu-title">Load</dt>
                <dd class="menu-value">Mediums</dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
